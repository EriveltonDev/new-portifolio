<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-calculator-50.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <h1>CALCULADORA</h1>
        <table>
            <tr>
                <td colspan="4"><p>0</p></td>
            </tr>
            <tr>
                <td><a class="clear">C</a></td>
                <td><a id="apagar"><</a></td>
                <td><a>/</a></td>
                <td><a>*</a></td>
            </tr>
            <tr>
                <td><a>7</a></td>
                <td><a>8</a></td>
                <td><a>9</a></td>
                <td><a>-</a></td>
            </tr>
            <tr>
                <td><a>4</a></td>
                <td><a>5</a></td>
                <td><a>6</a></td>
                <td><a>+</a></td>
            </tr>
            <tr>
                <td><a>1</a></td>
                <td><a>2</a></td>
                <td><a>3</a></td>
                <td rowspan="2" ><a class="twocolums">=</a></td>
            </tr>
            <tr>
                <td colspan="2"><a class="tworows">0</a></td>
                <td><a>.</a></td>
            </tr>
        </table>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
