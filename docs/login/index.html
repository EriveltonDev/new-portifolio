<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <div id="container">
        <h1>Crie seu cadastro</h1>
        <p class="msgSucess">Cadastro efetuado com sucesso</p>
        <p class="msgError">Preencha todos os campos corretamente</p>
        <label id="labelUser" for="user">Crie um usuário com no minímo 8 caracteres</label>
        <input id="user" type="text" placeholder="Crie um usuário">
        <label id="labelSenha0" for="password">Crie uma senha com no minímo 10 caracteres</label>
        <input id="password" type="password" placeholder="Crie sua senha">
        <label id="labelSenha" for="password2">Confirme sua senha</label>
        <input id="password2" type="password" placeholder="Confirme sua senha">
        <a href="#">Cadastrar</a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
